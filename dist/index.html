<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <section id="top">
            <p id="warning">Please check your numbers</p>
            <h1>Loan Calculator</h1>
            <div id="loan-amount" class="input-container">
                <div class="icon">$</div>
                <input type="number" name="" id="" placeholder="Loan  Amount">
            </div>
            <div id="interest" class="input-container">
                <div class="icon">%</div>
                <input type="number" name="" id="" placeholder="Interest">
            </div>
            <input type="number" name="" id="years-to-repay" placeholder="Years To Repay">
            <button id="calculate" class="btn">Calculate</button>
        </section>
        <section id="bottom">
            <div id="results-container">
                <h1>Results</h1>
                <div class="output">
                    <span>Monthly Payment</span>
                    <span id="monthly-payment"></span>
                </div>
                <div class="output">
                    <span>Total Payment</span>
                    <span id="total-payment"></span>
                </div>
                <div class="output">
                    <span>Total Interest</span>
                    <span id="total-interest"></span>
                </div>
            </div>
            <div id="loading-container">
                <div id="loading-icon">
                    <div class="element"></div>
                    <div class="element"></div>
                    <div class="element"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="./app.js"></script>
</body>
</html>
